<!DOCTYPE html>

<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="style.css">
        <link rel="stylesheet" href="start.css">
        <title>Beatboxing Quiz - Playing!</title>
    </head>
    <body>
        <div class="playingPage">
            <div id="playing" class="justify-center flex-column">
                <div id="ui">
                    <div id="uiBar">
                        <p class="uiContent">
                            Progress

                        </p>
                        <h1 class="uiText" id="questionTally">
                            

                        </h1>

                    </div>
                    <div id="some_div">
                    </div>

                    <div id="uiBar">
                        <p class="uiContent">
                            Current Score

                        </p>
                        <h1 class="uiText" id="score">
                            0

                        </h1>

                    </div>
                </div>
                <h2 id="subQuestion">What's the answer to this question?</h2>
                <div class="choiceBox">
                    <p class="choice-Letter">A</p>
                    <p class="choiceChoices" data-number="1">Choice A</p>
                </div>
                <div class="choiceBox">
                    <p class="choice-Letter">B</p>
                    <p class="choiceChoices" data-number="2">Choice B</p>
                </div>
                <div class="choiceBox">
                    <p class="choice-Letter">C</p>
                    <p class="choiceChoices" data-number="3">Choice C</p>
                </div>
                <div class="choiceBox">
                    <p class="choice-Letter">D</p>
                    <p class="choiceChoices" data-number="4">Choice D</p>
                </div>
            </div>
            </div>
      
        <script src="script.js"></script>
    </body>
</html>
